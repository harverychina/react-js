<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>react.js Demo1</title>
</head>
<body>
	<div id="example">
		<!-- This div's content will be managed by React. -->
	</div>
</body>
<script src="../build/react.js"></script>
<script src="../build/react-dom.js"></script>
<script src="../build/brogwser.min.js"></script>
<!-- 
因为 react独有的 JSX（JavaScript扩展语法)，跟 JavaScript不兼容。所以凡是使用 JSX 的地方，都要加上 type= "text/babel" 
渲染 ReactDOM.render
内容 <h1>Hello, world!</h1>
渲染目标 document.getElementById('example')
-->
<script type="text/babel">
	ReactDOM.render(
	  <h1>Hello, world!</h1>,
	  document.getElementById('example')
	);
</script>
</html>
